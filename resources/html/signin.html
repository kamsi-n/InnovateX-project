<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signin.css">

</head>

<body>
    <div class="modal">
        <form action="">
            <img class="imgcontainer" src="../assets/user.png" alt="User" class="avatar">

            <h2>Welcome Back</h2>
            <p class="signindesc">Sign in your account</p>
            <div class="input-container">
                <label>
                    Email address<br>
                </label>

                <input type="email" placeholder="Enter email address" required>
            </div>
            <div>
                <label>
                    Password
                    <a href="#" class="reset">Reset your Password</a>
                </label>
                <input type="password" placeholder="Enter password" required>
                <br>
            </div>
            <button type="submit" id="signInbtn">Sign In</button>
        </form>
    </div>
    <div class="animate">
        <div class="animate1">
            <img src="../asset/Property 1=Variant4.svg" alt="">
        </div>
        <div class="animate2">
            <img src="../asset/Property 1=Level 5.svg" alt="">
        </div>
    </div>

    <footer>
        <div class="footer1">
            <p> All rights reserved @2023 QuizWhiz</p>
            <p class="privacy">Privacy | Terms</p>
        </div>
    </footer>

    <script src="../script/signin.js"></script>
</body>

</html>
