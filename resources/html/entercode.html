<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <link rel="stylesheet" href="../css/entercode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="top"><a href="../html/user-dashboard.html"><img src="../assets/carbon_close-outline.svg" alt=""></a>
        </div>
        <img src="../assets/rafiki.png" alt="">
        <h1>Enter a code to join</h1>
        <input type="text" name="code" id="code" placeholder="Enter a quiz code">
        <p>Before you proceed you need to enter your name</p>
        <input type="text" name="name" id="name" placeholder="Enter Your name">
        <div id="button">Start</div>
        <div class="bottom"></div>
    </div>

    <div id="loading">
        <img src="../assets/LogoII.svg" alt="">
        <img id="animation" src="../assets/loading-svg/Group 4.svg" alt="">
    </div>

    <div id="countdown">
        <img src="../assets/loading-svg/Vector (4).svg" alt="">
        <h2>Get Ready</h2>
        <img class="circle" src="../assets/loading-svg/dry-clean.png" alt="">
    </div>

    <script src="../script/entercode.js"></script>
</body>

</html>
