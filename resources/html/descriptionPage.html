<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Description</title>
    <link rel="icon" type="image/x-icon" href="../assets/Logo.svg">
    <link rel="stylesheet" href="../css/desc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="../assets/LogoII.svg" id="logo" alt="QuizWhiz logo">
            <button id="navButton" onclick="toggle()"></button>
            <div id="rightSide">
                <button id="enterCode"><a href="../html/entercode.html">Enter Code</a></button>
                <button id="createQuiz">Create Quiz</button>
                <img src="../assets/bell (1).png" id="notifsIcon" alt="notifications icon">
                <img src="../assets/User icon.png" id="profilePic" alt="profile picture">
            </div>
        </nav>
    </header>

    <div class="content">
        <div class="card">
            <div class="innerCard">
                <img src="../assets/Rectangle 5725.svg" alt="">
                <div class="words">
                    <h1>Quiz Title</h1>
                    <p>Quiz Description</p>
                </div>
                <button id="startQuiz">Start Quiz</button>
            </div>
        </div>
    </div>
</body>

<script src="../script/desc.js"></script>

</html>
