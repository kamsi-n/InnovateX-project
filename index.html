<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovateX Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h3>QuizWhiz</h3>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Quiz</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="signIn">
                <p>Already have an account?</p>
                <button class="signInBtn" type="button">Sign In</button>
            </div>
        </nav>
    </header>
    <hr>
    <div class="container">
        <form action="">
            <img class="profilePic" src="./assests/User icon.png" alt="">
            <h2>Create your account</h2>
            <p class="signUpDesc">We need this information in order to complete your account</p>
            
            <div class="slot">
                <label class="ut"><b>Username</b></label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>

            <div class="slot">
                <label class="et"><b>Email</b></label>
                <input type="email" name="emailAddress" placeholder="Enter email address" required>
            </div>

            <div class="slot">
                <label class="pt"><b>Password</b></label>
                <input id="password" type="password" name="password" placeholder="Enter password" required>
                <span id="showHideToggle">Show</span>
                <div id="passwordChecker">
                    <div id="poor"></div>
                    <div id="weak"></div>
                    <div id="strong"></div>
                </div>
                <p id="passwordInfo"></p>
            </div>
            
            <div class="slot">
                <label class="pt"><b>Confirm Password</b></label>
                <input id="confirmPassword" type="password" name="password" placeholder="Re-enter password" required>
                <span id="showHideToggle2">Show</span>
                <p id="passwordMatchMessage"></p>
            </div>
            
            <button type="submit" id="signUpBtn">Sign Up</button>
        </form>
    
        <div class="signUpAlt">
            <div class="line1"></div>
            <p class="signUpAltP">Or Sign up with</p>
            <div class="line2"></div>
        </div>

        <div class="signUpSocials">
            <img class="google" src="./assests/google.png" alt="">
            <img class="facebook" src="./assests/facebook-app-symbol.png" alt="">
            <img class="twitter" src="./assests/twitter (1).png" alt="">
        </div>
    </div>

    <img id="animation1" src="./assests/Property 1=Variant4 (1).svg" alt="">
    <img class="animation2" src="./assests/Property 1=Level 5.svg" alt="">
    
    <footer>
        <div class="footerContent">
            <p class="p1">All rights reserved @ 2023 QuizWhiz</p>
            <p class="p2">Privacy | Terms</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
