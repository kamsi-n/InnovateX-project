<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovateX Project</title>
    <link rel="icon" type="image/x-icon" href="resources/assets/Logo.svg">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <nav>
            <div id="logo">
                <img src="resources/assets/LogoII.svg" alt="QuizWhizlogo">
            </div>
            <div class="signIn">
                <p>Already have an account?</p>
                <button class="signInBtn" type="button">Sign In</button>
            </div>

        </nav>
    </header>
    <hr>
    <div class="container">
        <form id="form" method="post">
            <img class="profilePic" src="resources/assets/User icon.png" alt="profile picture">
            <h2>Create your account</h2>
            <p class="signUpDesc">We need this information in order to complete your account</p>

            <div class="slot">
                <label class="ut"><b>Username</b></label>
                <input id="signUpUsername" type="text" name="username" placeholder="Enter your username" required>
            </div>

            <div class="slot">
                <label class="et"><b>Email</b></label>
                <input id="signUpEmail" type="email" name="emailAddress" placeholder="Enter email address" required>
            </div>

            <div class="slot">
                <label class="pt"><b>Password</b></label>
                <input id="password" type="password" name="password" placeholder="Enter password" required>
                <span id="showHideToggle">Show</span>
                <div id="passwordChecker">
                    <div id="poor"></div>
                    <div id="weak"></div>
                    <div id="strong"></div>
                </div>
                <p id="passwordInfo"></p>
            </div>

            <div class="slot">
                <label class="pt"><b>Confirm Password</b></label>
                <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Re-enter password"
                    required>
                <span id="showHideToggle2">Show</span>
                <p id="passwordMatchMessage"></p>
            </div>

            <button id="signUpBtn" value="Sign Up">Sign Up</button>
        </form>
    </div>

    <div id="animation1"></div>
    <div id="animation2"></div>

    <footer>
        <div class="footerContent">
            <p class="p1">All rights reserved @ 2023 QuizWhiz</p>
            <p class="p2">Privacy | Terms</p>
        </div>
    </footer>

    <script src="./resources/script/authentication.js"></script>
    <script src="./resources/script/script.js"></script>
</body>

</html>
